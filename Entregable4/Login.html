<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginstyle.css">
    <title>Registro</title>
</head>
<body class="body">
    <header>
        <div class="div-header">
            <img class="img-logo" src="./LOGO Z.png" alt="logoZ">
            <h1 class="h1-titulo">zGaming</h1>
        </div>

    </header>
    <h2>Iniciar sesión</h2>
    <p class="msj-login">¿Nuevo usuario? <a class="link-reg" href="#">Crear una cuenta</a></p>
        <form class="div-form" action="#" method="post">
        <div class="div-cont-1">

            <label for="email"></label>
            <input type="email" name="email" placeholder="Ingrese su email" id="email"/>

            <label for="password"></label>
            <input type="password" name="password" placeholder="Ingrese contraseña" id="password"/>

        </div>
        </form>
        <div class="div-cont-2">
            <button class="btn-reg" type="submit">Iniciar sesión</button>
            <p class="olv-pass">¿Olvidaste tu contraseña?</p> 
        </div>

        
</body>
</html>
